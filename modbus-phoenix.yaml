- name: modbus_laadpaal
  type: tcp
  host: 10.0.0.48
  port: 502
  timeout: 5
  sensors:
    - name: Webasto_Live_EV_Control_Pilot_State
      unique_id: Webasto_Live_EV_Control_Pilot_State
      slave: 255
      input_type: input
      address: 100
      data_type: uint16

    - name: Webasto_Live_Proximity_Current
      unique_id: Webasto_Live_Proximity_Current
      slave: 255
      input_type: input
      address: 101
      device_class: current
      state_class: measurement
      unit_of_measurement: A
      data_type: uint16

    - name: Webasto_Live_Charging_Time
      unique_id: Webasto_Live_Charging_Time
      slave: 255
      input_type: input
      address: 102
      device_class: duration
      state_class: measurement
      unit_of_measurement: s
      data_type: uint32

    - name: Webasto_Live_Firmware_Version
      unique_id: Webasto_Live_Firmware_Version
      slave: 255
      input_type: input
      address: 105
      data_type: string
      count: 50
      
